<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinCode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .icon-remove,
        .icon-check {
        display: none;
        }
        .heading{
          color: black;
          background-color: red;
          font-size: 60px;
          text-align: center;
          font-weight: 100;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
  <h1 class="heading">YASH RAJ PROJECTS #24</h1>
    <section class="hero hero-body is-light mt-6 container">
        <h1 class="title">INDIA Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2> 
        <form id="zipForm">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input zip is-large" type="text" placeholder="Enter PinCode">

              <span class="icon is-small is-left">
                  <i class="fa fa-map-pin"></i>
                </span>
              <span class="icon is-small is-right icon-check">
                  <i class="fa fa-check"></i>
                </span>
              <span class="icon is-small is-right icon-remove">
                  <i class="fa fa-remove"></i>
                </span>
            </div>
          </div>
        </form>
      </section>
      
      <br>
      <div class="container">
        <div id="output"></div>
      </div>  
    <script src="main.js"></script>
</body>

<script src="https://kit.fontawesome.com/91ee38f30e.js" crossorigin="anonymous"></script>
</html>
